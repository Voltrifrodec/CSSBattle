<p core></p>
<p horizontal></p>
<p vertical></p>

<style>
  * {
    padding: 0;
    margin: 0;
  }
  body {
    background-color: #F5D6B4;
  }
  p[core] {
    width: 150px;
    height: 150px;
    background-color: #D86F45;
    background-image: radial-gradient(circle at 0% 50%, #F5D6B4 30px, transparent 0);
    position: absolute;
    left: calc((100% - 150px) / 2);
    top: calc((100% - 150px) / 2);
    border-radius: 10px;
  }
  p[horizontal] {
    width: 150px;
    height: 60px;
    position: absolute;
    top: calc((100% - 60px) / 2);
    left: calc((100% - 150px + 60px) / 2);
    border-radius: 30px;
    background-color: #D86F45;
  }
  p[vertical] {
    width: 60px;
    height: 210px;
    position: absolute;
    top: calc((100% - 210px) / 2);
    left: calc((100% - 60px) / 2);
    background: #D86F45;
    border-radius: 30PX;
  }
